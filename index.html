<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Soft Clean - Бережная уборка помещений СПБ</title>
</head>

<body>
    <!--header start-->
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="#" class="header_logo-link">
                        <img src="img/svg/Soft_Clean-logo.svg" alt="Soft Clean - Бережная уборка помещений СПБ"></a>
                </div>
                <div class="header_phone">
                    <a href="tel:8-800-700-60-50" class="header_phone-link">8-800-700-60-50</a>
                    <div class="header_schedule">
                        <span>Пн-Вс: 9:00 - 21:00</span>
                    </div>
                </div>
                <div class="header_messager">
                    <div class="header_messager-title">
                        <p>Быстрая связь с нами <br>в мессенджерах:</p>
                    </div>
                    <div class="header_messager-icon">
                        <a href="#" class="header_messager__link-telegram"><img src="img/svg/icon-telegram.svg"
                                alt=""></a>
                        <a href="#" class="header_messager__link-whatsapp"><img src="img/svg/icon-whatsapp.svg"
                                alt=""></a>
                    </div>
                </div>
                <div class="header_button-consultation">
                    <button class="header_button__consultation-link">Заказать консультацию</button>
                </div>
            </div>
    </header>
</body>

</html>
